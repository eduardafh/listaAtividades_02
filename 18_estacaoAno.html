<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("Qual hemisferio vc se localiza? Responda com N-Norte e S-Sul").toUpperCase()
    const mes = Number(prompt("Informe o mes q vc esta, com numeros, por exemplo 1-janeiro, 2- fevereiro..."))

    //PROCESSAMENTO
    if (hemisferio == "S"){
        if (mes == 1 || mes == 2 || mes == 3){
            alert (`Verao`)
        }
        else if (mes == 4 || mes == 5 || mes == 6){
            alert (`Outono`)
        }
       else if (mes == 7 || mes == 8 || mes == 9){
            alert (`Inverno`)
        }
        else if (mes == 10 || mes == 11 || mes == 12){
            alert (`Primavera`)
        }
    }
    else if (hemisferio == "N"){
        if (mes == 4 || mes == 5 || mes == 6){
            alert (`Primavera`)
        }
        else if (mes == 7 || mes == 8 || mes == 9){
            alert (`Verao`)
        }
        else if (mes == 10 || mes == 11 || mes == 12){
            alert (`Outono`)
        }
        else if (mes == 1 || mes == 2 || mes == 3){
            alert (`Inverno`)
        }
    }


    
    //SAÍDA


</script>
