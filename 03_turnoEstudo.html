<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Qual turno q vc estuda? Informe Matutino=M; Vespertino=V; Noturno=N.`).toUpperCase()

    //SAIDA
     if (turno == "M"){
        alert (`Bom dia!`)
    }
    else if (turno == "V"){
        alert (`Boa Tarde!`)
    }
    else if (turno == "N"){
        alert (`Boa Noite!`)
    }
    else{
        alert (`Invalido`)
    }
    
    

</script>
