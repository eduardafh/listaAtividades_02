<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const tipo = prompt("Que tipo de combustivel vc deseja colocar? A-Alcool; G-Gasolina").toUpperCase()
    const quantidade = Number(prompt("Quantos litros vc deseja abastecer? Responda em litros"))
    let preco = 0
    let desconto = 0

    //PROCESSAMENTO
    if (tipo == "A") {
        if (quantidade <= 20) {
            desconto = 0.3
        }
        if (quantidade > 20) {
            desconto = 0.5
        }
        let preco = 6.10

        let resultado = quantidade * preco * desconto
        alert(`Valor a ser pago sera de: ${resultado.toFixed(2)}`)
    }

    if (tipo == "G") {
        if (quantidade <= 20) {
            desconto = 0.4
        }
        if (quantidade > 20) {
            desconto = 0.6
        }
        let preco = 6.50

        let resultado = quantidade * preco * desconto
        alert(`Valor a ser pago sera de: R$${resultado.toFixed(2)}`)
    }

    //SAÍDA


</script>
