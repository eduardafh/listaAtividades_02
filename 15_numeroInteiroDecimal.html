<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um  numero").replace(",", ".").trim())

    //PROCESSAMENTO
    if (Number.isInteger (numero)){
        alert (`Numero inteiro`)
    }
    else if(Number.isInteger (numero)== false){
        alert (`Numero decimal`)
    }
    else {
        alert(`Valor invalido`)
    }
   
    //SAÍDA


</script>
