<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number (prompt("Qual a sua massa corporal? Em kg").replace(",","."))
    const altura = Number (prompt("Qual a sua altura? Responda em metros").replace(",","."))

    // Processamento
    const imc = peso / altura ** 2

    if (imc <= 18.5){
        alert (`Subpeso`)
    }
    if (imc <= 25){
        alert (`"Normal"`)
    }
    if (imc <= 30 && imc > 25){
        alert (`Sobrepeso`)
    }
    if (imc > 30){
        alert (`Obeso`)
    }
    

    // Saída

</script>
