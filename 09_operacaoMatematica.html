<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número").trim().replace(",", "."));
    const num2 = Number(prompt("Informe um segundo número").trim().replace(",", "."));
    const operação = prompt("Qual operação você deseja realizar? \n soma +, subtração -, multiplicação * ou divisão /").trim()
    let resultado = 0

    //PROCESSAMENTO
    if (operação == "+") {
        resultado = num1 + num2
    }
    else if (operação == "-") {
        resultado = num1 - num2
    }
    else if (operação == "*") {
        resultado = num1 * num2
    }
    else if (operação == "/") {
        resultado = num1 / num2
    }
    else {
        alert(`Resultado Inválido`);
    }
    if (resultado % 2 == 0 && resultado >= 0 && Number.isInteger(resultado)) {
        alert(`${resultado} par, positivo e inteiro`);
    }
    else if (resultado % 2 == 0 && resultado >= 0 && !Number.isInteger(resultado)) {
        alert(`${resultado} par, positivo e decimal`);
    }
    else if (resultado % 2 == 0 && !resultado >= 0 && Number.isInteger(resultado)) {
        alert(`${resultado} par, negativo e inteiro`);
    }
    else if (resultado % 2 == 0 && !resultado >= 0 && !Number.isInteger(resultado)) {
        alert(`${resultado} par, negativo e decimal`);
    }
    else if (!resultado % 2 == 0 && resultado >= 0 && Number.isInteger(resultado)) {
        alert(`${resultado} ímpar, positivo e inteiro`);
    }
    else if (!resultado % 2 == 0 && resultado >= 0 && !Number.isInteger(resultado)) {
        alert(`${resultado} ímpar, positivo e decimal`);
    }
    else if (!resultado % 2 == 0 && !resultado >= 0 && Number.isInteger(resultado)) {
        alert(`${resultado} ímpar, negativo e inteiro`);
    }
    else{
        alert(`${resultado} ímpar, negativo e decimal`)}
</script>
