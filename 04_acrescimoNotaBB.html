<meta charset="UTF-8" />
<script>
    // Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado. Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou, e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se for positivo.

    // entrada
    let BigBrother = Number(prompt("Insira a nota do Big Bother:"))
    let littleBrother = Number(prompt("Insira a nota do little brother:"))
    let FinallittleBrother = Number(prompt("Insira a nova nota do little brother:"))

    // processamento
    if(BigBrother < 0 || BigBrother > 10 && littleBrother < 0 || littleBrother > 10 && FinallittleBrother < 0 || FinallittleBrother > 10){
        alert(`Coloque outra nota entre 0 e 10`)
    }
    else if(FinallittleBrother < 0){
        alert(`Não houve aumento na nota`)
    }
    else{
        const nota = BigBrother + (0.25 * FinallittleBrother)
        alert(`O Big Bother teve uma nota nova de ${nota.toFixed(2).replace(".",",")}`)
    }

</script>
