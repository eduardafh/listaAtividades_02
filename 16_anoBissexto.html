<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt("Infome um ano"))

    // Processamento
    if (ano /4 ==0 && ano %100 == 0){
        alert (`${ano} eh um ano bissexto`)
    }
    else{
        alert(`${ano} nao eh bissexto`)
    }

    // Saída

</script>
