<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero =prompt("Informe um numero inteiro").trim()

    //PROCESSAMENTO
    let resto = numero % 2
    
    if (resto > 0){
        alert (`Impar`)
    }
    else {
        alert(`Par`)
    }
    
</script>
