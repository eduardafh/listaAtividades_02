<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = prompt("Informe um numero")
    let num2 = prompt("Informe outro numero")

    //PROCESSAMENTO
    if (num1 == num2) {
        alert(`Informe doios numeros diferentes`)
    }
    else {
        const num3 = num1
        num1 = num2
        num2 = num3
        //SAIDA
        alert(`O numero ${num1} virou o numero ${num2}`)
        alert(`E o numero ${num2} virou o numero ${num1}`)
    }
</script>
