<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    let nota = Number (prompt("Informe sua nota").trim())

    // Processamento
    if (nota >= 9 && nota <= 10){
        alert ("Voce tirou A")
    }
    else if (nota >= 8 && nota < 9 ){
        alert ("Voce tirou B")
    }
    else if (nota >= 7 && nota < 8){
        alert ("Voce tirou C")
    }
    else if (nota >= 6 && nota < 7){
        alert ("Voce tirou D")
    }
    else if (nota >= 0 && nota < 6){
        alert ("Voce tirou E")
    }
    
    // SaÃ­da

</script>
