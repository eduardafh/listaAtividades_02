<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada
    const produto = Number (prompt("Qual o preco do produto?"))
    let preco = 0

    // Processamento
    if (isNaN (preco)){
        alert(`Valor invalido`)
    }
    else if (preco <= 280){
        let preco = (produto * 0.20) + produto
        alert(`Valor final: ${preco}`)
    }
    else if (preco <=700 && preco > 280){
        let preco = (produto * 0.15) + produto
        alert(`Valor final: ${preco}`)
    }
    else if (preco <= 1500 && preco > 700){
        let preco = (produto * 0.10) + produto
        alert(`Valor final: ${preco}`)
    }
    else if (preco > 1500){
        let preco = (produto * 0.5) + produto
        alert(`Valor final: ${preco}`)
    }
</script>
